<div class="filter-container">
  <h3>Filter Missions</h3>
  <div class="filter-form">
    <mat-form-field appearance="fill">
      <mat-label>Launch Year</mat-label>
      <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange()">
        <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <div class="success-filter">
      <mat-form-field appearance="fill">
        <mat-label>Mission Status</mat-label>
        <mat-select [(ngModel)]="successFilter" (selectionChange)="onSuccessFilterChange()">
          <mat-option [value]="null">All Missions</mat-option>
          <mat-option [value]="true">Successful Missions</mat-option>
          <mat-option [value]="false">Failed Missions</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <button mat-raised-button color="primary" (click)="clearFilters()" *ngIf="selectedYear || successFilter !== null">
      Clear Filters
    </button>
  </div>
</div>
